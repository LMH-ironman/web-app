<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="属性声明了文本，在搜索时会出现在标题下方的标签">
    <meta name="keywords" content="算法，计算机，编程">
    <title>Acwing-web应用课</title>
    <link rel="icon" href="/images/logo.png">
</head>

<body>
    <h1>Form</h1>

    <form action="about.html">
        <label for="username">用户名</label>
        <input placeholder="用户名" type="text" maxlength="10" minlength="2" name="username" id="username">

        <br>
        <label for="age">年龄</label>
        <input placeholder="年龄" required type="number" name="age" id="age">

        <br>
        <label for="email">邮箱</label>
        <input placeholder="邮箱" type="email" name="email" id="email">

        <br>
        <label for="password">密码</label>
        <input placeholder="密码" type="password" name="password" id="password">

        <br>
        <label for="cpp">cpp</label>
        <input type="radio" name="lang" value="cpp" id="cpp">
        <br>
        <label for="java">java</label>
        <input type="radio" name="lang" value="java" id="java">
        <br>
        <label for="python">python</label>
        <input type="radio" name="方言" value="python" id="python">

        <input type="file" name="" id="">

        <br>
        <label for="resume">用户名 </label>
        <textarea name="resume" id="resume" rows="10" cols="30"></textarea>


        <br>
        <button type="submit">提交</button>


    </form>

</body>

</html>
